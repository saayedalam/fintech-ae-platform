version: 2

models:
  - name: stg_freddie_performance
    description: "Staged Freddie Mac monthly performance data with mapped column names."

    columns:
      - name: loan_sequence_number
        description: "Loan identifier (joins to acquisition)."
        tests:
          - not_null

      - name: monthly_reporting_period
        description: "Monthly reporting period (YYYYMM)."
        tests:
          - not_null

      - name: current_actual_upb
        description: "Current actual UPB."
        tests:
          - not_null