version: 2

models:
  - name: stg_freddie_acquisition
    description: "Staged Freddie Mac acquisition data with clean column names and light type parsing."

    columns:
      - name: loan_sequence_number
        description: "Unique loan identifier."
        tests:
          - not_null
          - unique

      - name: first_payment_date
        description: "First scheduled payment date (parsed from YYYYMM)."
        tests:
          - not_null

      - name: orig_interest_rate
        description: "Original note rate."
        tests:
          - not_null